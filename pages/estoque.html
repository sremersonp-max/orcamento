<div class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-boxes"></i> Controle de Estoque</h2>
        <button class="btn btn-primary" onclick="estoque.abrirModal()">
            <i class="fas fa-plus"></i> Novo Material
        </button>
    </div>

    <div class="card-filtros">
        <div class="filtros-grid">
            <div class="filtro-item">
                <label>Buscar</label>
                <input type="text" id="busca-material" placeholder="Código ou descrição..." onkeyup="estoque.filtrar()">
            </div>
            <div class="filtro-item">
                <label>Grupo</label>
                <select id="filtro-grupo" onchange="estoque.filtrar()">
                    <option value="">Todos</option>
                    <option value="Vidro">Vidros</option>
                    <option value="Ferragem">Ferragens</option>
                    <option value="Perfil">Perfis</option>
                    <option value="Acessórios">Acessórios</option>
                </select>
            </div>
        </div>
    </div>

    <div class="tabela-responsive">
        <table class="tabela-dados">
            <thead>
                <tr>
                    <th>Cód.</th>
                    <th>Descrição</th>
                    <th>Grupo</th>
                    <th>Qtd.</th>
                    <th>Valor Un.</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-materiais">
                </tbody>
        </table>
    </div>
</div>

<div id="modal-material" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-titulo"><i class="fas fa-box"></i> Novo Material</h3>
            <button class="modal-close" onclick="estoque.fecharModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="form-material" onsubmit="estoque.salvar(event)">
                <input type="hidden" id="material-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Código *</label>
                        <input type="text" id="codigo" required style="text-transform: uppercase;">
                    </div>
                    <div class="form-group">
                        <label>Grupo *</label>
                        <select id="grupo" required>
                            <option value="Vidro">Vidro</option>
                            <option value="Ferragem">Ferragem</option>
                            <option value="Perfil">Perfil</option>
                            <option value="Acessórios">Acessórios</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descrição Completa *</label>
                    <input type="text" id="descricao" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Unidade *</label>
                        <select id="unidade" required>
                            <option value="un">Unidade (un)</option>
                            <option value="m2">Metro Quadrado (m²)</option>
                            <option value="ml">Metro Linear (ml)</option>
                            <option value="kg">Quilo (kg)</option>
                            <option value="br">Barra (br)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="number" id="quantidade" value="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Valor Unitário (R$)</label>
                        <input type="number" id="valor" step="0.01" placeholder="0,00">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="estoque.fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Material</button>
                </div>
            </form>
        </div>
    </div>
</div>
