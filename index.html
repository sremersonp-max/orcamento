<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICINA DA FAMÍLIA - Sistema de Gestão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo">
                <h1>OFICINA DA FAMÍLIA</h1>
                <small>SISTEMA DE GESTÃO v1.0</small>
            </div>
            
            <nav class="menu">
                <ul>
                    <li class="active"><a href="#" onclick="loadPage('home', event)"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="#" onclick="loadPage('orcamentos', event)"><i class="fas fa-file-invoice-dollar"></i> Orçamentos</a></li>
                    <li><a href="#" onclick="loadPage('clientes', event)"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="#" onclick="loadPage('estoque', event)"><i class="fas fa-boxes"></i> Estoque</a></li>
                    <li><a href="#" onclick="loadPage('projetos', event)"><i class="fas fa-project-diagram"></i> Projetos</a></li>
                    <li><a href="#" onclick="loadPage('financas', event)"><i class="fas fa-chart-line"></i> Finanças</a></li>
                    <li><a href="#" onclick="loadPage('config', event)"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
                
                <div class="user-area">
                    <div class="user-info">
                        <i class="fas fa-store"></i>
                        <span>Oficina da Família</span>
                    </div>
                    <button class="btn-logout" onclick="sair()"><i class="fas fa-sign-out-alt"></i> Sair</button>
                </div>
            </nav>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div id="page-content">
                <!-- Conteúdo será carregado aqui -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando sistema...
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts -->
<!-- Carregar módulos principais diretamente -->
<script src="modules/clientes.js"></script>
<script src="db.js"></script>
<script src="modules/estoque.js"></script>  
<script src="app.js"></script>
    <script src="db.js"></script>
    <script src="app.js"></script>
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registrado:', reg))
                .catch(err => console.log('SW erro:', err));
        }
        
        // Função para sair do sistema
        function sair() {
            if (confirm('Deseja realmente sair do sistema?')) {
                localStorage.clear();
                window.location.reload();
            }
        }
        
        // Carregar página inicial quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, inicializando sistema...');
            
            // Inicializar banco de dados primeiro
            if (typeof initDatabase === 'function') {
                initDatabase().then(() => {
                    // Depois que o banco estiver pronto, carregar a página inicial
                    if (typeof loadPage === 'function') {
                        loadPage('home');
                    }
                }).catch(error => {
                    console.error('Erro ao inicializar banco:', error);
                    // Tentar carregar mesmo com erro no banco
                    if (typeof loadPage === 'function') {
                        loadPage('home');
                    }
                });
            } else {
                // Se não tiver initDatabase, carregar diretamente
                if (typeof loadPage === 'function') {
                    loadPage('home');
                }
            }
        });
        
        // Disponibilizar função sair globalmente
        window.sair = sair;
    </script>
</body>
</html>
